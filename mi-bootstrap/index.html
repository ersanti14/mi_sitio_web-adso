<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <h2 class="p6 text-success">ejemplo de usu de colores con bootstrap</h2>
    <div class="box-example-colors bg-warning"></div>
    <div class="box-example-breakpoints container bg-success"></div>
    <div class="box-example-breakpoints container-sm bg-success"></div>
    <div class="box-example-breakpoints container-md bg-success"></div>
    <div class="box-example-breakpoints container-lg bg-success"></div>
    <div class="box-example-breakpoints container-xl bg-success"></div>
    <div class="box-example-breakpoints container-xxl bg-success"></div>
    <div class="box-example-breakpoints container-fluid bg-success"></div>

    <h2>grid</h2>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                1 of 2
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>
    <br><br>
    <br>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>


</html>
