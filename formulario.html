<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <h1>FORMULARIO PARA SER MILLONARIO</h1>
    <form action="">
        <fieldset>
            <legend>Ingrese la informacion</legend>
            <label for="">Ingrese su tipo de Documento</label>
            <select>
                <option value="">Registro Civil</option>
                <option value="">Tarjeta de Identidad</option>
                <option value="">Cedula de Identidad</option>
                <option value="">Cedula Extranjera</option>
            </select>
            <label for="">Ingrese su numero de documento</label>
            <input type="text" placeholder="Ingrese su numero de documento">
            <label> Ingrese su(s) Nombres</label>
            <input type="text" placeholder="Ingrese sus nombre(s)">
            <label> Ingrese su(s) Apellidos</label>
            <input type="text" placeholder="Ingrese sus Apellido(s)">
            <label for="">Ingrese su genero</label>
            <input type="radio" name="genero" id="">Maculino <br>
            <input type="radio" name="genero" id="">Femenino <br>
            <input type="radio" name="genero" id="">Prefiero no contestar <br>
            <label for="">Seleccione el dia de la cita</label>
            <input type="checkbox" name="Dia cita" id="">lunes <br>
            <input type="checkbox" name="Dia cita" id="">Martes <br>
            <input type="checkbox" name="Dia cita" id="">Miercoles <br>
            <input type="checkbox" name="Dia cita" id="">Jueves <br>
            <input type="checkbox" name="Dia cita" id="">Viernes <br>
            <label for="">Dudas e Inquietudes</label>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>
            <input type="submit" value="Enviar informacion"> <br>
            <button>Comfirmar</button>
        </fieldset>
    </form>

</body>

</html>
