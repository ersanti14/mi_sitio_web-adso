<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1>FACEBOOK</h1>
    <form action="">
        <fieldset>
            <legend>INICIE SESIÓN</legend>
            <label for="">Ingrese su tipo de Documento</label>
            <select>
                <option value="">Registro Civil</option>
                <option value="">Tarjeta de Identidad</option>
                <option value="">Cedula de Identidad</option>
                <option value="">Cedula Extranjera</option>
            </select>
            <label for="">Ingrese su numero de documento</label>
            <input type="text" placeholder="Ingrese su numero de documento">
            <label for="">Contraseña</label>
            <input type="password" required placeholder="Ingrese su contraseña">
            <label for="">¿olvido su contraseña?</label>
            <button>Iniciar Sesión</button>
        </fieldset>
    </form>    
    
</body>
</html>
