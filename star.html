<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star | Santi</title>
  <link rel="icon" href="imagenes/mobile-game-golden-star-clipart-design-illustration-free-png.webp">
  <link rel="stylesheet" href="css/calificacion.css">
  <link rel="stylesheet" href="icons/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
</head>

<body>

  <div class="contaPricip">
    <div class="starContrainer">
      <form action="" id="valor" class="fromStar">
        <label for="calificacion">Ingrese su Calificacion al Producto</label>
        <input type="number" id="starValue" step="0.1" min="0" max="10" placeholder="Escriba aqui...">
        <input type="submit" value="Confirmar">
      </form>
      <div class="estrellas" id="boxStar"></div>
      <div id="mensajeError" class="error"></div>
    </div>
  </div>
  <script src="js/calificacion.js"></script>
</body>

</html>
